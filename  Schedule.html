<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #C3DCD8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #fBE8ED;
        }
        tr:hover {
            background-color: #ddd;
        }
        .highlight {
            background-color: #EFD1D4 !important;
        }
    </style>
</head>
<body>

    <h1>My Daily Schedule</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>6:30 AM</td>
            <td>Wake up and take a shower</td>
        </tr>
        <tr>
            <td>7:00 AM</td>
            <td>Eat breakfast</td>
        </tr>
        <tr class="highlight">
            <td>8:00 AM</td>
            <td>Going to shcool</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Do school work</td>
        </tr>
        <tr>
            <td>12:30 PM</td>
            <td>Lunch break</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>Going home and eat</td>
        </tr>
        <tr>
            <td>5:00 PM</td>
            <td>Work on an art project</td>
        </tr>
        <tr>
            <td>7:30 PM</td>
            <td>Go to pilates class</td>
        </tr>
        <tr>
            <td>9:00 PM</td>
            <td>Have dinner</td>
        </tr>
        <tr>
            <td>10:30 PM</td>
            <td>Watch T.V</td>
        </tr>
    </table>

</body>
</html>
